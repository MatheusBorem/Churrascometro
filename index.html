<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="../Churrascometro/css/style.css">
    <link rel="icon" href="../Churrascometro/img/churrasco.png">
</head>
<body>
   
    <header>
    <div class="container">
        <div class="formulario">
            <h2>Calcule o seu churrasco</h2>
            <form>
                <div class="w100">
                    <span>Insira a quantidade de homens:</span>
                    <input type="text" placeholder="Ex: 00">
                </div><!--w100-->

                <div class="w100">
                    <span>Insira a quantidade de Mulheres:</span>
                    <input type="text" placeholder="Ex: 00">
                </div><!--w100-->

                <div class="w100">
                    <span>Insira a quantidade de Crianças:</span>
                    <input type="text" placeholder="Ex: 00">
                </div><!--w100-->

                <div class="w100">
                    <span>Duração:</span>
                    <input type="text" placeholder="Digite o tempo em horas, ex: 1">
                </div><!--w100-->
            </form>

            <div class="itens">
                <p>O cálculo serve para o seguintes itens:</p>
                <div class="images">
                    <img src="../Churrascometro/img/meat.png" alt="Carne">
                    <img src="../Churrascometro/img/carvao.png" alt="Carvão">
                    <img src="../Churrascometro/img/cola.png" alt="Refrigerante">
                    <img src="../Churrascometro/img/garlic-bread.png" alt="Pão de Alho">
                    <img src="../Churrascometro/img/beer.png" alt="Cerveja">
                </div><!--images-->
            </div><!--itens-->

            <div class="botao">
                <button class="bot1">Churrascar</button>
                <img id="churrascar" src="../Churrascometro/img/fogueira.gif" alt="">
            </div><!--botao-->

        </div><!--formulario-->

        <div class="alerta">
            <div id="titulo">
                <h2>Bora para o Churras!!!</h2>
                <img src="../Churrascometro/img/churrasco.png" alt="churrasco">
            </div><!--titulo-->

            <div class="resposta">
                <img src="../Churrascometro/img/meat.png" alt="Carne">
                <span id="resposta1"></span>
            </div><!--resposta-->

            <div class="resposta">
                <img src="../Churrascometro/img/cola.png" alt="Refrigerante">
                <span id="resposta2"></span>
            </div><!--resposta-->

            <div class="resposta">
                <img src="../Churrascometro/img/carvao.png" alt="Carvão">
                <span id="resposta3"></span>
            </div><!--resposta-->

            <div class="resposta">
                <img src="../Churrascometro/img/garlic-bread.png" alt="Pão de Alho">
                <span id="resposta4"></span>
            </div><!--resposta-->

            <div class="resposta">
                <img src="../Churrascometro/img/beer.png" alt="Pão de Alho">
                <span id="resposta5"></span>
            </div><!--resposta-->

            <div class="botao2">
                <button class="bot2">Ok, bora !</button>
            </div>

        </div>
    </div><!--container-->
    </header>

    <script src="../Churrascometro/js/script.js"></script>
</body>
</html>
